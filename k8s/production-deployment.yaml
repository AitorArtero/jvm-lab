apiVersion: apps/v1
kind: Deployment
metadata:
  name: jvm-lab-app
  namespace: jvm-lab
  labels:
    app: jvm-lab
    env: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jvm-lab
      env: production
  template:
    metadata:
      labels:
        app: jvm-lab
        env: production
    spec:
      containers:
      - name: jvm-lab
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "384Mi"
            cpu: "600m"
          limits:
            memory: "768Mi"
            cpu: "1200m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 20
        env:
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx512m"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 20"]
      terminationGracePeriodSeconds: 40
---
apiVersion: v1
kind: Service
metadata:
  name: jvm-lab-service
  namespace: jvm-lab
spec:
  selector:
    app: jvm-lab
    env: production
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jvm-lab-hpa
  namespace: jvm-lab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jvm-lab-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 150
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 20
        periodSeconds: 60
